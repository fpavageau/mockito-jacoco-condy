plugins {
  id 'java'
  id 'jacoco'
}

version = '1.0.0'
sourceCompatibility = 11
targetCompatibility = 11

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api',     version: property('junit.version')
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine',  version: property('junit.version')
  testCompile group: 'org.mockito',       name: 'mockito-core',          version: property('mockito.version')
  testCompile group: 'org.mockito',       name: 'mockito-junit-jupiter', version: property('mockito.version')
}

jacoco {
  toolVersion = '0.8.4'
}

test {
  useJUnitPlatform()
}
